<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReStart.AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<div class="home-page">

    <div class="hero-card">
        <div class="hero-inner">

            <header class="top-bar">
                <div class="top-bar-left">
                    <div class="top-logo-mark logo-anim">
                        <img th:src="@{/images/logo.png}" alt="Logo ReStart" class="logo-img">
                    </div>
                    <span class="top-logo-text">ReStart.AI</span>
                </div>

                <div class="top-bar-right">
                    <div class="lang-dropdown">
                        <button class="lang-btn" type="button">
                            üåê
                        </button>
                        <div class="lang-menu">
                            <a th:href="@{/?lang=pt_BR}">PT</a>
                            <a th:href="@{/?lang=en}">EN</a>
                        </div>
                    </div>

                    <a th:href="@{/login}" class="btn-top btn-top-secondary btn-anim" th:text="#{button.login}"></a>
                    <a th:href="@{/usuarios/cadastro}" class="btn-top btn-top-primary btn-anim" th:text="#{button.register}"></a>
                </div>
            </header>

            <main class="hero-main">
                <section class="hero-text-block">
                    <h1 class="hero-title" th:text="#{hero.title}"></h1>
                    <p class="hero-paragraph" th:text="#{hero.p1}"></p>
                    <p class="hero-paragraph" th:text="#{hero.p2}"></p>
                </section>

                <section class="hero-illustration-wrapper">
                    <img th:src="@{/images/header.svg}" alt="hero" class="hero-illustration-image">
                </section>
            </main>

        </div>
    </div>

    <footer class="footer-bar">
        <div class="footer-center">
            ReStart.AI ¬© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>
        </div>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropdown = document.querySelector('.lang-dropdown');
        if (!dropdown) return;
        const button = dropdown.querySelector('.lang-btn');

        if (button) {
            button.addEventListener('click', function (e) {
                e.stopPropagation();
                dropdown.classList.toggle('open');
            });

            document.addEventListener('click', function () {
                dropdown.classList.remove('open');
            });
        }
    });
</script>

</body>
</html>
